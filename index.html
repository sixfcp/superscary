<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        /* Make the video take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video fills the screen without distortion */
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay loop muted>
        <source src="https://github.com/sixfcp/superscary/raw/refs/heads/main/jumpscare%20(3).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        const video = document.getElementById('video');

        // Function to unmute and enter fullscreen when user interacts
        function startVideo() {
            // Unmute the video
            video.muted = false;
            video.volume = 1.0;  // Set the volume to max

            // Enter fullscreen mode
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Wait for the video to be ready and then unmute and fullscreen
        video.oncanplay = function() {
            // Automatically call startVideo after a brief delay (important for autoplay restrictions)
            setTimeout(startVideo, 500);
        };

        // Add a click event listener for user interaction to trigger fullscreen
        document.body.addEventListener('click', startVideo);
    </script>
</body>
</html>
