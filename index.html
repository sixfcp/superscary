<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        /* Make the video take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video fills the screen without distortion */
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay loop muted>
        <source src="https://github.com/sixfcp/superscary/raw/refs/heads/main/jumpscare%20(3).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        const video = document.getElementById('video');

        // Make sure the video is unmuted and at max volume
        video.muted = false;  // Unmute the video
        video.volume = 1.0;   // Set the volume to max

        // Function to enter fullscreen mode
        function enterFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Wait for the video to be ready and then go fullscreen
        video.oncanplay = function() {
            enterFullscreen();
        };
    </script>
</body>
</html>
