<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        /* Make the video take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video fills the screen without distortion */
        }
    </style>
</head>
<body>
    <video controls autoplay loop muted>
        <source src="https://github.com/sixfcp/superscary/raw/refs/heads/main/jumpscare%20(3).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
